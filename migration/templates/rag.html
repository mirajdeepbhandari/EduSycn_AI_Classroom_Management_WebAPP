<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query with Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0e7ff, #dbeafe);
        }
        .container {
            max-width: 768px;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .cad{
            height: 110px;
            display: flex;
            justify-content:center;
            align-items:start;
        }
        .card-header {
            border-bottom: none;
        }
        .btn-outline-light {
            border-color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .gradient-header {
            background: linear-gradient(to right, #7c3aed, #2563eb);
        }
        .form-control:focus, .form-select:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 0.25rem rgba(124, 58, 237, 0.25);
        }
    </style>
</head>
<body class="py-4 px-3 py-sm-5 px-sm-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-12">
                <div class="card gradient-header text-white cad">
                    <div class="card-header d-flex justify-content-between align-items-center ">
                        <a href="student_page.html" style="text-decoration: none; margin-right: 50px;">
                        <button class="btn btn-outline-light btn-sm rounded-circle" aria-label="Back">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </a>
                        <h1 class="h4 mb-0 fw-bold">Query With Notes</h1>
                        <div style="width: 2.25rem;"></div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Upload Document</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="documentUpload" class="form-label">Choose a file</label>
                                <input class="form-control" type="file" id="documentUpload">
                            </div>
                            <button type="submit" class="btn" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white;">
                                <i class="fas fa-upload me-2"></i>Upload
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Query With Notes</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="queryInput" class="form-label">Enter your query</label>
                                <input type="text" class="form-control" id="queryInput" placeholder="Type your question here...">
                            </div>
                            <button type="submit" class="btn btn-primary mb-3">
                                <i class="fas fa-search me-2"></i>Search Document
                            </button>
                        </form>
                        <div class="mb-3">
                            <label for="queryOutput" class="form-label">Query Result</label>
                            <textarea class="form-control" id="queryOutput" rows="5" placeholder="Results will appear here..." readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
