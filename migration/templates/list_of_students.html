<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced School Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            font-weight: bold;
            padding: 1.5rem;
            border-bottom: none;
        }
        .list-group-item {
            border: none;
            padding: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .list-group-item:hover {
            background-color: #f8f9fe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3a7bd5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .student-count {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: normal;
        }
        .name {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        }
        .back-button {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="section-title mb-0">{{subject_name}}</h1>
            <form action="{{ url_for('classroom') }}" method="POST" style="display: inline;">
                <input type="hidden" name="subject_id" value="{{ subject_id }}">
                <input type="hidden" name="subject" value="{{ subject_name }}">
                <input type="hidden" name="class_id" value="{{ class_id }}">
                <button type="submit" class="back-button">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </button>
            </form>
        </div>
        <div class="row">
            <hr style="border: 1.5px double #000000; margin: 30px 0;">
            <div class="col-md-6">
                
                <h2 class="section-title">Teachers</h2>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Tutor</span>
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="avatar">{{teacher | initials}}</div>
                            <span class="name">{{teacher}}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="section-title">Classmates</h2>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Students</span>
                        <span class="student-count">{{listofstu | length}} students</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for student in listofstu %}
                        <li class="list-group-item">
                            <div class="avatar" style="background-color: #3a7bd5;">{{student[0] | initials}}</div>
                            <span class="name">{{student[0]}}</span>
                        </li>
                        {% endfor %}

                        
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
