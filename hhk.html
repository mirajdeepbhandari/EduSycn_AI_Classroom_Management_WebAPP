<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn-add {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .btn-submit {
            background: linear-gradient(45deg, #2193b0, #6dd5ed);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.4);
        }

        .btn-back {
            background: linear-gradient(45deg, #3498db, #2c3e50);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .table thead {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
        }

        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            padding: 15px;
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }

        .form-floating label {
            padding-left: 20px;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }
            
            .table th, .table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .new-row {
            animation: fadeIn 0.5s ease-out;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button onclick="goBack()" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>
            Back
        </button>

        <h2 class="form-title">
            <i class="fas fa-graduation-cap me-2"></i>
            Student Management System
        </h2>

        <!-- Input Form -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-id-card"></i>
                    </span>
                    <input type="text" id="userId" class="form-control" placeholder="User ID">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-chalkboard"></i>
                    </span>
                    <select id="class" class="form-select">
                        <option value="">Select Class</option>
                        <option value="Class 1">Class 1</option>
                        <option value="Class 2">Class 2</option>
                        <option value="Class 3">Class 3</option>
                        <option value="Class 4">Class 4</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-book"></i>
                    </span>
                    <select id="subject" class="form-select">
                        <option value="">Select Subject</option>
                        <option value="English">English</option>
                        <option value="Nepali">Nepali</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <button onclick="addToTable()" class="btn btn-add w-100">
                    <i class="fas fa-plus-circle me-2"></i>
                    Add to Table
                </button>
            </div>
        </div>

        <!-- Table Form -->
        <form id="tableForm" onsubmit="handleSubmit(event)">
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-card me-2"></i>USER ID</th>
                            <th><i class="fas fa-user me-2"></i>NAME</th>
                            <th><i class="fas fa-chalkboard me-2"></i>CLASS</th>
                            <th><i class="fas fa-book me-2"></i>SUBJECT</th>
                            <th><i class="fas fa-actions me-2"></i>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane me-2"></i>
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function addToTable() {
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const classValue = document.getElementById('class').value;
            const subject = document.getElementById('subject').value;

            if (!userId || !name || !classValue || !subject) {
                showAlert('Please fill all fields', 'danger');
                return;
            }

            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.className = 'new-row';
            newRow.innerHTML = `
                <td>${userId}</td>
                <td>${name}</td>
                <td>${classValue}</td>
                <td>${subject}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger" onclick="deleteRow(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(newRow);

            // Clear input fields
            document.getElementById('userId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('class').value = '';
            document.getElementById('subject').value = '';

            showAlert('Record added successfully!', 'success');
        }

        function deleteRow(button) {
            button.closest('tr').remove();
            showAlert('Record deleted successfully!', 'info');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const tableData = [];
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            
            if (rows.length === 0) {
                showAlert('Please add at least one record!', 'warning');
                return;
            }

            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                tableData.push({
                    userId: cells[0].innerText,
                    name: cells[1].innerText,
                    class: cells[2].innerText,
                    subject: cells[3].innerText
                });
            }

            console.log('Submitted data:', tableData);
            showAlert('Form submitted successfully!', 'success');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function goBack() {
            // In a real application, you would use history.back() or navigate to a specific page
            // For this example, we'll just reload the current page
            location.reload();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
