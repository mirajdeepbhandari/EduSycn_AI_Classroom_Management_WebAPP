<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6b46c1 0%, #9f7aea 100%);
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .dashboard-grid {
            min-height: calc(100vh - 12rem);
        }
        .dashboard-card {
            background: #f8f9fa;
            border-radius: 10px;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .icon-container {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #805ad5, #6b46c1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-container svg {
            width: 100px;
            height: 100px;
            color: white;
        }
        .back-button {
            color: #6b46c1;
            border: 2px solid #6b46c1;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #6b46c1;
            color: white;
        }
  
    </style>
</head>
<body>
    <div class="container py-4">
        <form action="{{ url_for('classroom') }}" method="POST">
            <input type="hidden" name="subject_id" value="{{ subject_id }}">
            <input type="hidden" name="subject" value="{{ subject_name }}">
            <input type="hidden" name="class_id" value="{{ class_id }}">

            <div class="mb-4">
                <button type="submit" class="btn back-button px-4 py-2">Back</button>
            </div>
        </form>
        
        <div class="row dashboard-grid g-4">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form action="{{ url_for('studentMarkReport') }}" method="POST">
                    <div class="dashboard-card p-4 d-flex flex-column align-items-center justify-content-center">
                        <h2 class="mb-4 text-center">View Students Reports</h2>
                        <button type="submit" class="icon-container mb-4 border-0 bg-transparent">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="subject_id" value="{{ subject_id }}">
                    <input type="hidden" name="subject" value="{{ subject_name }}">
                    <input type="hidden" name="class_id" value="{{ class_id }}">
                    <input type="hidden" name="teacher_id" value="{{ teacher_id }}">
                </form>
            </div>
        
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form action="{{ url_for('giveAssignment') }}" method="post">
                    <div class="dashboard-card p-4 d-flex flex-column align-items-center justify-content-center">
                        <h2 class="mb-4 text-center">Give New Assignment</h2>
                        <button type="submit" class="icon-container mb-4 border-0 bg-transparent">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="subject_id" value="{{ subject_id }}">
                    <input type="hidden" name="subject" value="{{ subject_name }}">
                    <input type="hidden" name="class_id" value="{{ class_id }}">
                    <input type="hidden" name="teacher_id" value="{{ teacher_id }}">
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
