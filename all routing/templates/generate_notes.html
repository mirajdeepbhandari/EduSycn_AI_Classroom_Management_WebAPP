<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #333;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            max-width: 800px;
            width: 100%;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .upload-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .notes-area {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }
        h4 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            h4 {
                font-size: 1rem;
            }
            .upload-area {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="student_page.html" style="text-decoration: none;">
        <button class="btn btn-outline-danger back-btn">
            <i class="fas fa-arrow-left"></i> BACK
        </button>
        </a>
        <h1 class="text-center mt-5 mb-4">Generate Notes</h1>
        
        <div class="upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <h3>Upload Your PDF File</h3>
            <p class="text-muted">Click or drag and drop your file here</p>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
        </div>

        <div class="notes-area">
            <h4 class="mb-3">Your Notes:</h4>
            <div id="notes-content">
                <p class="text-muted">Your generated notes will appear here after uploading a PDF.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const notesContent = document.getElementById('notes-content');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                notesContent.innerHTML = `
                    <p>Mount Everest (also Mount Sagarmatha or Mount Qomolangma)[note 4] is Earth's highest mountain above sea level, located in the Mahalangur Himal sub-range of the Himalayas. The China–Nepal border runs across its summit point.[3] Its elevation (snow height) of 8,848.86 m (29,031 ft 8+1⁄2 in) was most recently established in 2020 by the Chinese and Nepali authorities.[4][5]</p>
                    <p>Mount Everest attracts many climbers, including highly experienced mountaineers. There are two main climbing routes, one approaching the summit from the southeast in Nepal (known as the "standard route") and the other from the north in Tibet. While not posing substantial technical climbing challenges on the standard route, Everest presents dangers such as altitude sickness, weather, and wind, as well as hazards from avalanches and the Khumbu Icefall. As of May 2024, 340 people have died on Everest. Over 200 bodies remain on the mountain and have not been removed due to the dangerous conditions.[6][7]</p>
                `;
            } else {
                alert('Please upload a PDF file.');
            }
        });
    </script>
</body>
</html>
