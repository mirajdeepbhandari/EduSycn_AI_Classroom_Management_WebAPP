<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSync Login</title>
    <link rel="stylesheet" href="../static/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="bodyalter">
      <section class="wrapper">
        {% if error %}
        
        <p class="err" >
            {{ error }}
        </p>
        {% endif %}
      {% if success %}
      <p style="background-color: greenyellow; "class="err" >
        {{ success }}
    </p>
      {% endif %}
        <div class="form signup">
          <header>Signup</header>
          <form action="{{ url_for('register_validation')}}" method="post">
            <input type="text" placeholder="Full Name" name="full_name" required />
            <input type="text" placeholder="Email Address" name="email" required />
            <input type="password" placeholder="Password" name="password" required />
            <input type="password" placeholder="Confirm Password" name="conf_password"required />
            <input type="tel" placeholder="Phone Number" name="number" required />
            <input class="signupbtn" type="submit" value="Signup" />
          </form>
        </div>

        <div class="form login">
          <header>Login</header>
          <form action="{{ url_for('login_validation')}}" method="post">
            <input type="text" placeholder="Email address" name="email" required />
            <input type="password" placeholder="Password" name="password" required />
            <a href="#">Forgot password?</a>
            <input type="submit" value="Login" />
          </form>
        </div>
      </section>
    </div>

    <script src="../static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
