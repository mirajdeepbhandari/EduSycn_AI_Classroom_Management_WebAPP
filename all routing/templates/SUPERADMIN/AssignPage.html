<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync Super Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --light-color: #f3f4f6;
            --dark-color: #1f2937;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            min-height: 90vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-color);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
            font-size: 0.7rem;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(239, 68, 68, 0.3);
        }

        .action-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .action-card {
            flex: 1 1 calc(50% - 0.5rem);
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .action-card h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn-action {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-action:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.75rem;
            white-space: nowrap;
        }

        .table td {
            padding: 0.75rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        .table tbody tr:nth-of-type(even) {
            background-color: var(--light-color);
        }

        .btn-approve, .btn-reject {
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.8rem;
            width: auto;
            min-width: 80px;
        }

        .btn-approve {
            background: var(--secondary-color);
            color: white;
            margin-right: 0.25rem;
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-approve:hover, .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        select.form-select {
            border-radius: 10px;
            border: 2px solid var(--light-color);
            padding: 0.4rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            width: 120px; /* Set a fixed width */
        }

        select.form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .assign-heading {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #2e3ac0;
    text-transform: uppercase;
    margin: 15px;
    letter-spacing: 1px;
    display: inline-block;
    padding-bottom: 5px;
}


        @media (min-width: 768px) {
            .admin-container {
                padding: 2rem;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }

            .header {
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }

            .logo {
                font-size: 1.8rem;
            }

            .btn-logout {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .action-cards {
                flex-wrap: nowrap;
            }

            .action-card {
                padding: 1.5rem;
            }

            .action-card h3 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .btn-action {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .table {
                font-size: 1rem;
            }

            .table th, .table td {
                padding: 1rem;
            }

            .btn-approve, .btn-reject {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                width: 110px;
            }

            select.form-select {
                padding: 0.5rem;
                font-size: 1rem;
                width: 150px; /* Slightly increase width for larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="header">
                <div class="logo">EDUSYNC SUPER ADMIN</div>
                <form action="{{url_for('superadmin_root')}}" method="get">
                    <button class="btn-logout">Back</button>
                </form>
                
            </div>

            <div class="table-container">
                <h2 class="assign-heading">Assign Classroom</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>USER ID</th>
                                <th>FULL NAME</th>
                                <th>EMAIL</th>
                                <th>NUMBER</th>
                                <th>Class</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if PendingClassUsers %}
                            {% for user in PendingClassUsers %}
                            <tr>
                                <td>{{user[0]}}</td>
                                <td>{{user[1]}}</td>
                                <td>{{user[2]}}</td>
                                <td>{{user[3]}}</td>
                                <form action="{{ url_for('set_userClass') }}" method="POST">
                                    <td>
                                        <select class="form-select" name="class_choice" id="class_choice" required>
                                            <option selected disabled>Select</option>
                                            {% for class in Classes_ %}
                                            <option value="{{ class[0] }}">{{ class[1] }}</option>
                                            {% endfor %}
                                        </select>
                                </td>
                                <td>
                                    <input type="hidden" name="user_id" value="{{ user[0] }}">
                                    <button class="btn-approve" style="margin-bottom: 10px;">
                                        <i class="fas fa-check me-1"></i>Assign
                                    </button>
                                </form>
                            
                                </td>
                            
                            </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td colspan="6" style="text-align: center; font-weight: bold; color:#2e3ac0;">No User Found To Assign Classroom !!!</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
