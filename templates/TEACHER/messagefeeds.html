<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Chat Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .chat-header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 20px;
        }
        .chat-body {
            max-height: 400px;
            overflow-y: auto;
        }
        .chat-item {
            transition: background-color 0.3s;
        }
        .chat-item:hover {
            background-color: #f8f9fa;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border-radius: 50%;
        }
        .unread-badge {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }
        .back-button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        .back-button:hover {
            background-color: #c82333;
        }
        .inbox-title {
            font-size: 1.3rem;
            margin-bottom: 0;
        }
        @media (max-width: 576px) {
            .chat-header {
                padding: 15px;
            }
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .inbox-title {
                font-size: 1.1rem;
            }
            .unread-badge {
                font-size: 0.8rem;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="teacher_landingpage.html" style="text-decoration: none;">
                <button class="back-button">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </button>
                </a>
                <h2 class="inbox-title">INBOX</h2>
                <span class="unread-badge">
                    <i class="fas fa-envelope me-1"></i>4
                </span>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-item p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-0 fs-6">Adam</h5>
                            <small class="text-muted">Yesterday</small>
                        </div>
                        <p class="mb-0 text-muted small">
                            <i class="fas fa-check me-1"></i>
                            Lorem ipsum dolor sit amet...
                        </p>
                    </div>
                </div>
            </div>
            <div class="chat-item p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-0 fs-6">Lex</h5>
                            <small class="text-muted">Yesterday</small>
                        </div>
                        <p class="mb-0 text-muted small">
                            <i class="fas fa-check me-1"></i>
                            Lorem ipsum dolor sit amet...
                        </p>
                    </div>
                </div>
            </div>
            <div class="chat-item p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between">
                            <h5 class="mb-0 fs-6">Alex</h5>
                            <small class="text-muted">Yesterday</small>
                        </div>
                        <p class="mb-0 text-muted small">
                            <i class="fas fa-check me-1"></i>
                            Lorem ipsum dolor sit amet...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
