<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Marks Recorded - Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        .card-header::after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            clip-path: ellipse(50% 60% at 50% 100%);
        }
        .check-icon-container {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #54a0ff, #2e86de);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -75px auto 30px;
            border: 10px solid white;
            box-shadow: 0 10px 30px rgba(46, 134, 222, 0.3);
            position: relative;
            overflow: hidden;
        }
        .check-icon-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .check-icon {
            font-size: 5rem;
            color: #ffffff;
            position: relative;
            z-index: 2;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #3476c2;
            border-color: #3476c2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }
        .text-muted {
            color: #7f8c8d !important;
        }
        .exam-details {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        .detail-icon {
            color: #4a90e2;
            font-size: 1.2rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="display-4 mb-0">Thank You!</h1>
                    </div>
                    <div class="card-body text-center p-5">
                        <div class="check-icon-container">
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <h2 class="card-title mb-4">MCQ Marks Recorded Successfully !!!</h2>
                        <p class="card-text fs-5 mb-4">Great job on completing your exam! Your marks have been securely recorded in our system.</p>
                        <div class="exam-details">
                            <p class="card-text mb-3">
                                <i class="fas fa-book-open detail-icon"></i>
                                <strong>Exam:</strong> {{ subject_name }}
                            </p>
                            <p class="card-text mb-0">
                                <i class="far fa-calendar-alt detail-icon"></i>
                                <strong>Date:</strong> <span id="examDate"></span>
                            </p>
                        </div>
                        <p class="card-text text-muted mb-5">
                            <i class="fas fa-info-circle me-2"></i>
                            Your detailed results will be available soon from your subject teacher.
                        </p>
                        <a href="{{ url_for('student_dashboard') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set the current date
        document.getElementById('examDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
