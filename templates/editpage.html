<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        button, .file-upload {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 12px 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover, .file-upload:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #saveButton {
            background: #4CAF50;
        }
        #saveButton:hover {
            background: #45a049;
        }
        .character-count {
            font-size: 0.9rem;
            text-align: right;
            margin-bottom: 10px;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        .file-upload input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-upload i {
            margin-right: 8px;
        }
        #fileName {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            textarea {
                min-height: 200px;
            }
            .button-group {
                flex-direction: column;
            }
            button, .file-upload {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Edit Your Post</h1>
        <div class="character-count" id="charCount">0 characters</div>
        <textarea id="postContent" placeholder="Edit your post here..."></textarea>
        
        <div class="button-group">
            <a href="class.html" style="text-decoration: none;">
            <button id="backButton"><i class="fas fa-arrow-left" style="margin-right: 10px;"></i> Back</button>
         </a>
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf">
                <i class="fas fa-file-upload"></i> Insert File
            </div>
            <button id="saveButton"><i class="fas fa-save" style="margin-right: 10px;"></i> Save Changes</button>
        </div>
        <div id="fileName"></div>
    </div>

    <script>
        const postContent = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const saveButton = document.getElementById('saveButton');
        const backButton = document.getElementById('backButton');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        function updateCharCount() {
            const count = postContent.value.length;
            charCount.textContent = `${count} character${count !== 1 ? 's' : ''}`;
        }

        postContent.addEventListener('input', updateCharCount);


        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = `File selected: ${e.target.files[0].name}`;
                // Here you would typically handle file upload or processing
                alert(`File "${e.target.files[0].name}" selected. In a real application, this file would be processed or uploaded.`);
            }
        });

        updateCharCount();
    </script>
</body>
</html>
