<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Responsive Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until unread-message-count */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .back-button {
            color: #495057;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e9ecef;
        }

        .search-container {
            position: relative;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .search-box {
            background: #fff;
            border: 1px solid #ced4da;
            border-radius: 8px 0 0 8px;
            padding: 12px 20px 12px 40px;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .search-icon {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 1;
        }

        .search-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .chat-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
            position: relative;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #212529;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .last-seen {
            color: #6c757d;
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-message-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            color: #0da37b;
        }

        .unread-message-count {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #0da37b;
        }

        .envelope-icon {
            color: #de2456;
            font-size: 20px;
           
        }

        .user-id {
            font-size: 0.85rem;
            color: #0da37b;
            margin: 4px 0;
        }

        @media (max-width: 576px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
                max-height: none;
            }

            .chat-list {
                max-height: calc(100vh - 140px);
            }

            body {
                padding: 0;
            }

            .search-container {
                padding: 10px;
            }

            .search-box {
                font-size: 16px;
            }

            .search-button {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <form action="{% if current_role == 'teacher' %}{{ url_for('teacher_dashboard') }}{% else %}{{ url_for('student_dashboard') }}{% endif %}" method="get"> 
            <div class="header">
                <button type="submit" class="back-button btn btn-link p-0">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="h5 mb-0">Chats</h1>
            </div>
        </form>
        
        <form action="{{url_for('inbox')}}" method="get">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" placeholder="Search contacts..." name="searched_user">
                <button class="search-button" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div class="chat-list">
            {% if allusers %}
                {% for user in allusers %}
                    <form action="{{ url_for('Listings') }}" method="get">
                        <button type="submit" class="chat-item w-100 text-start border-0 bg-transparent p-0">
                            <img src="{{url_for('static', path='/images/prof1.png')}}" alt="Avatar" class="avatar">
                            <input type="hidden" name="user_id" value="{{ user[0] }}">
                            <input type="hidden" name="user_name" value="{{ user[1] }}">
                            <div class="chat-info">
                                <div class="chat-name">{{ user[1] }}</div>
                                <p class="user-id" style="font-weight: 700;">User ID: {{ user[0] }}</p>
                                <div class="unread-message-container">
                                    <b style="font-size: 15px; color: #351dc5;">unread messages: </b>
                                    <i class="fas fa-envelope envelope-icon"></i>
                                    <p class="unread-message-count" data-user-id="{{ user[0] }}" style="font-size: 18px; font-weight: 600; color: #351dc5;">
                                        {{ unread_counts.get(user[0], 0) }}
                                    </p>
                                </div>
                            </div>
                        </button>
                        <hr>
                    </form>
                {% endfor %}
            {% endif %}

            {% if not allusers %}
                <div class="text-center" style="height: 70vh; display: flex; justify-content: center; align-items: center; background-color: #e2e7ea; border-radius: 22px;">
                    <h1 class="h5 mb-3 text-danger">ðŸ“– No Users Found For Your Search ðŸ”Ž</h1>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function updateUnreadCounts() {
            try {
                const response = await fetch('/chat/get_unread_counts');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const unreadCounts = await response.json();
                
                document.querySelectorAll('.unread-message-count').forEach(element => {
                    const userId = element.dataset.userId;
                    const count = unreadCounts[userId] || 0;
                    element.textContent = count;
                });
            } catch (error) {
                console.error('Error fetching unread counts:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', updateUnreadCounts);
        setInterval(updateUnreadCounts, 3000);
    </script>
</body>
</html>
