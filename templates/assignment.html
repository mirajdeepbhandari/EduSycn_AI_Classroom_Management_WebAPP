<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px 15px 0 0 !important;
        }
        .upload-area {
            border: 2px dashed #6a11cb;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #f8f9fe;
            border-color: #2575fc;
        }
        .upload-icon {
            font-size: 3rem;
            color: #6a11cb;
            transition: color 0.3s ease;
        }
        .upload-area:hover .upload-icon {
            color: #2575fc;
        }
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        .assignment-box {
            background-color: #ffffff;
            border-left: 5px solid #6a11cb;
            border-radius: 10px;
        }
        /* Basic Styling */
.responsive-deadline {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Allows wrapping on smaller screens */
    gap: 10px; /* Adds space between items */
    padding: 10px;
}

/* Responsive Styles */
@media (max-width: 600px) {
    .responsive-deadline {
        flex-direction: column; /* Stacks items vertically on smaller screens */
        align-items: flex-start; /* Aligns items to the left */
    }
}

.deadline{
    color: #6a11cb;
    font-weight: bold;
}

.teacher{
    color: #1711cb;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header text-white d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 mb-0">Assignment Portal</h1>
                <form action="{{ url_for('classroom') }}" method="POST" style="display: inline;">

                    <input type="hidden" name="subject_id" value="{{ subject_id }}">
                    <input type="hidden" name="subject" value="{{ subject_name }}">
                    <input type="hidden" name="class_id" value="{{ class_id }}">

                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                </form>                
            </div>
            
            <div class="card-body p-4">
                {% if description %}
                <div class="mb-4 assignment-box p-3">
                    <h2 class="h5 mb-3 text-primary">New Assignment: {{title}}</h2>
                    <p class="mb-0">
                       {{ description }}
                    </p>
                </div>
                
                <div class="responsive-deadline">
                    <h5 class="deadline">Deadline: {{ due_date }}</h5>
                    <h5 class="teacher">Teacher: {{ teacher_name }}</h5>
                </div>
                
                <div class="mb-4">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt upload-icon mb-3"></i>
                        <h3 class="h5 mb-2">UPLOAD</h3>
                        <p class="text-muted small mb-0" id="file-name">Click to upload or drag and drop</p>
                    </div>
                    <input type="file" id="file-upload" hidden>
                </div>
                
                <div class="mb-4">
                    <label for="remarks" class="form-label text-primary fw-bold">Remarks:</label>
                    <textarea class="form-control" id="remarks" rows="3" placeholder="Add any additional comments here..."></textarea>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-custom text-white px-4 py-2">
                        <i class="fas fa-paper-plane me-2"></i>Submit
                    </button>
                </div>
                
                {% else %}
                <div class="text-center" style="height: 70vh; display: flex; justify-content: center; align-items: center;">
                    <h2 class="h5 mb-3 text-primary">‚úçüèª Currently, There are no Tasks üë®üèª‚Äçüè´ or Assignments Available for you !!!</h2>
                </div>
                
                {% endif %}
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileUpload = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');

        uploadArea.addEventListener('click', () => fileUpload.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8f9fe';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            handleFiles(e.dataTransfer.files);
        });

        fileUpload.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                fileName.textContent = `File selected: ${files[0].name}`;
            }
        }

    </script>
</body>
</html>
