<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --text-color: #333333;
            --background-color: #f5f7fa;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 1rem;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(58, 123, 213, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            transition: all 0.3s ease;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
        }

        .icon-text {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out;
            text-align: justify;
        }

        .icon-text i {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--primary-color);
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        .text-highlight {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
            text-align: center;
        }

        h3 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .card-header {
                padding: 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .text-highlight {
                font-size: 1.1rem;
            }

            .icon-text i {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Exam Submission Status</h3>
        </div>
        <div class="card-body">
            <p class="text-highlight">
                You have already submitted your exam successfully.
            </p>
            <div class="icon-text">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Multiple submissions are not allowed.</p>
            </div>
            <div class="icon-text">
                <i class="fas fa-user-tie"></i>
                <p>If you have any issues, please contact your subject teacher.</p>
            </div>
            <form action="/student_dashboard" method="get">
            <button class="btn btn-primary btn-lg mt-4" type="submit">
                <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
            </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
